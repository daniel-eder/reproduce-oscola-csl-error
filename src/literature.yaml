- id: dimatteoCambridgeHandbookArtificial2022
  abstract: >-
    The technology and application of artificial intelligence (AI) throughout
    society continues to grow at unprecedented rates, which raises numerous
    legal questions that to date have been largely unexamined. Although AI now
    plays a role in almost all areas of society, the need for a better
    understanding of its impact, from legal and ethical perspectives, is
    pressing, and regulatory proposals are urgently needed. This book responds
    to these needs, identifying the issues raised by AI and providing practical
    recommendations for regulatory, technical, and theoretical frameworks aimed
    at making AI compatible with existing legal rules, principles, and
    democratic values. An international roster of authors including professors
    of specialized areas of law, technologists, and practitioners bring their
    expertise to the interdisciplinary nature of AI.
